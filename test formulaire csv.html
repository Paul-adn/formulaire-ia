<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire Outils</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .outil-block {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px 0 0;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Vos IA utilis√©es</h1>

  <form id="outilForm">
    <div id="outilsContainer"></div>
    <button type="button" onclick="ajouterOutil()">‚ûï Ajouter une IA</button>
    <button type="button" onclick="telechargerCSV()">üì• T√©l√©charger les r√©ponses</button>
  </form>

  <script>
    let outilIndex = 0;

    function ajouterOutil() {
      const container = document.getElementById('outilsContainer');
      const bloc = document.createElement('div');
      bloc.className = 'outil-block';
      bloc.innerHTML = `
        <h3>IA #${outilIndex + 1}</h3>
        <label>Nom de l‚ÄôIA :</label>
        <input type="text" name="outil_${outilIndex}_nom" required>

        <label>Fr√©quence d‚Äôutilisation :</label>
        <input type="text" name="outil_${outilIndex}_frequence">

        <label>Usage :</label>
        <textarea name="outil_${outilIndex}_objectif"></textarea>

        <label>Note :</label>
        <select name="outil_${outilIndex}_note">
          <option value="">Choisir une note</option>
          <option value="1">1 ‚≠ê</option>
          <option value="2">2 ‚≠ê‚≠ê</option>
          <option value="3">3 ‚≠ê‚≠ê‚≠ê</option>
          <option value="4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</option>
          <option value="5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        </select>
      `;
      container.appendChild(bloc);
      outilIndex++;
    }

    function telechargerCSV() {
      const inputs = document.querySelectorAll('input, textarea, select');
      const data = {};

      inputs.forEach(input => {
        data[input.name] = input.value;
      });

      const outils = [];
      for (let i = 0; i < outilIndex; i++) {
        const nom = data[`outil_${i}_nom`] || "";
        const freq = data[`outil_${i}_frequence`] || "";
        const objectif = data[`outil_${i}_objectif`] || "";
        const note = data[`outil_${i}_note`] || "";
        outils.push({ nom, freq, objectif, note });
      }

      let csvContent = "Nom de l‚Äôoutil,Fr√©quence,Objectif,Note\n";
      outils.forEach(o => {
        const row = `"${o.nom}","${o.freq}","${o.objectif.replace(/"/g, '""')}","${o.note}"`;
        csvContent += row + "\n";
      });

      const BOM = '\uFEFF'; // For Excel
      const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'reponses_outils.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    ajouterOutil(); // Ajoute un outil par d√©faut
  </script>
</body>
</html>
